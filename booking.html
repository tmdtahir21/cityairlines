<html lang="en">

</head>
<body>

<header>
  <nav>
      <h3 class="logo">City Airlines</h3>
      <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/about.html">About us</a>

          <a href="/contact.html">Contact us</a>
          <a href="#" id="logout">Logout</a>
      </div>
  </nav>
</header>

<div class="booking" id="booking">
  <h1>Airline Booking</h1>
  <!-- <h1>booking</h1> -->
  <div class="booking-form" id="booking">
    <div class="container">
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Age:</label>
          <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="sex">Gender:</label>
          <!-- <input type="text" id="name" name="name" required> -->
          <input type="radio" name="sex" id="male"> Male
          
          <input type="radio" name="sex" id="female"> Female
        </div>
        <div class="form-group">
          <label for="from">From:</label>
          <input type="text" id="from" name="from" required>
        </div>
        <div class="form-group">
          <label for="to">To:</label>
          <input type="text" id="to" name="to" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date">
          </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="re-password">Repeat-Password:</label>
          <input type="password" id="re-password" name="re-password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Book now</button>
        </div>
      </form>

    </div>
  </div>

</div>

</body>
</html>
