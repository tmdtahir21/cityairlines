<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Website - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

  <header>
    <nav>
      <h3 class="logo">City Airlines</h3>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="tracking.html">Tracking</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact us</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </nav>
  </header>

  <div class="booking" id="booking">
    <h1>Airline Booking</h1>
    <div class="booking-form" id="booking">
        <div class="container">
            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
                    <span class="error-message" id="ageError"></span>
                </div>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" required>
                    <span class="error-message" id="fromError"></span>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required>
                    <span class="error-message" id="toError"></span>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                    <span class="error-message" id="dateError"></span>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <span class="error-message" id="timeError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Book now</button>
                </div>
            </form>
        </div>
    </div>
</div>



  <footer>
    <p>&copy; 2024 City Airlines. All rights reserved.</p>
  </footer>

</body>

</html>
