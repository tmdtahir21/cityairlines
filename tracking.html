<body>

  <header>
    <nav>
      <h3 class="logo">City Airlines</h3>
      <div class="nav-links">
        <a href="./index.html">Home</a>

      </div>

  </header>

  <div class="tracking" id="tracking">
    <h1>Cancel Ticket </h1>
    <div class="container cancel-form">
        <form action="">

            <label for="pname">Name:</label>
            <input type="text" id="pname" name="pname" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="ticketNumber">Enter Ticket Number:</label>
            <input type="text" id="ticketNumber" name="ticketNumber" required>
            <br>
            <br>
            <button type="button" onclick="deleteTicket()">Cancel</button>
        </form>

    </div>
  </div>
